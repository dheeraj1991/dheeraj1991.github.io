<ion-view view-title="Send Invites">
 <ion-nav-buttons side="left">
     <a href="#/textMsg"> <button class="button button-icon ion-ios-arrow-left" ></button></a>
 </ion-nav-buttons>
 <ion-nav-buttons side="right">
      <a href="#/settings"><button class="button button-clear button-balanced" ng-click="settings()">Send</button></a>
 </ion-nav-buttons>
  <style type="text/css">
	.des em {
		color:grey;
	}
  </style>
  <ion-content>
  
   <div class="container" style="padding:20px;">
   	<div class="row" style="border-bottom:1px solid; border-color:#E7E8E9;">
	   	<div class="col col-90">
	   		<label style="color:grey;">To:</label>
	   		<div ng-repeat="email in emailList">
	   			{{email.name.first}} {{email.name.last}} 
	   		</div>
	   			
		</div>
		<div class="col">
			<a href="#/textMsg"> <button class="button button-icon ion-plus-circled" style="font-size:40px; color:#00BE56;"></button> <a>
		</div>
	</div>
	<div class="row" style="border-bottom:1px solid; border-color:#E7E8E9; padding-top:20px; font-size:15px;">
		<p class="des"><em> Subject: </em> Remote PT using VideoFit!</p>		
	</div>
	<div class="row" style="height:100px; border-bottom:1px solid; border-color:#E7E8E9; padding-top:20px; font-size:15px;">
		<div class="col col-100">
			<label class="item item-input" style="height:100px; border:none">
		    	<textarea style="resize: none;" placeholder="I am very excited to announce that I have started using Videofit to provide Personal Training to my clients remotly."></textarea>
		  	</label>
		</div>
	</div>
   </div>
 


   

  </ion-content>
  
</ion-view>
