<ion-view view-title="Clients">
  <ion-nav-buttons side="left">
     <a href="#/settings"><button class="button button-icon ion-ios-arrow-left"></button></a>
 </ion-nav-buttons>
  <ion-content>

  <ion-list>
<ion-item class="item-avatar" ng-repeat="person in people" ng-click="setClient(person)">
  <img ng-src="{{person.picture.thumbnail}}">
    <h2>{{person.name.first}}</h2>
    <p>{{person.email}}</p>
</ion-item>
  </ion-list>

  </ion-content>
  
</ion-view>
